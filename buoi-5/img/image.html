<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
    <style>
      .body {
        margin: 0;
      }
      .container {
        flex-wrap: wrap;
        display: flex;
        max-width: 500px;
        margin: auto;
      }
      img {
        max-width: 100%;
      }
      .image { position: relative;
        width: 33.33%;
        cursor: pointer;
        transition: 0.3s;
      }
      .image:hover {
        transform: scale(1.3);
        opacity: 0.8;
      }
      .name {
        position: absolute;
        top: 50%;
        left: 50%;
        display: block;
        color: white;
        font-weight: bold;
        letter-spacing: 2px;
        font-size: 20px;
        transition: 0.3s;
        cursor: pointer;
        transform: translate(-50%);
      }
      .name:hover{
       overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="container">
    
        <div class="image">
          <img src="/buoi-5/img/batman.jpg" alt="batman" />
          <div class="name">Batman</div>
        </div>
  
        <div class="image">
          <img src="/buoi-5/img/superman.jpg" alt="superman" />
          <div class="name">Superman</div>
        </div>
  
        <div class="image">
          <img src="/buoi-5/img/wonder-woman.jpg" alt="wonder-woman" />
          <div class="name">Wonder Woman</div>
        </div>

</html>
